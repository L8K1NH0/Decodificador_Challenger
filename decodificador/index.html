<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo-alura" src="Imagem/logo.svg" alt="Logo alura">
    </header>
    <main>
        <section class="camp1">
            <textarea class="camp-inserir" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
           
            <div class="informacao">
                <h6>&#169 Dgitite apenas letras minusculas e sem acentos</h6>
            </div>
            
            <div class="botao">
                <button class="btn-encripitar" onclick="encriptar()">Criptografar</button>
                <button class="btn-desincripitar" onclick="desincripitar()">Descriptografar</button>
            </div>
        </section>

        <section  class="camp2">
            <textarea class="camp-resposta" cols="20" rows="10"></textarea> 
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
